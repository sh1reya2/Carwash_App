<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter the name">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Gender</label>
                    <br>
                   
                    <input type="radio" name="Gender" id="" value="Male" class="form-check-input">
                    <label for="" class="form-check-label">MALE</label>
                    <input type="radio" name="Gender" id="" value="Female" class="form-check-input">
                    <label for="" class="form-check-label">Female</label>
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Phone no</label>
                    <input type="text" class="form-control" placeholder="Enter the phone number">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">House Name</label>
                    <input type="text" class="form-control" placeholder="Enter the house name">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">House Landmark</label>
                    <input type="text" class="form-control" placeholder="Enter landmark">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Pincode</label>
                    <input type="text" class="form-control" placeholder="Enter the pincode">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Car Manufacturer</label>
                   <select name="" id="" class="form-select">
                    <option value="SELECT MANUFACTURER">Select Manufacturer</option>
                    <option value="SUZUKI">Maruthi</option>
                    <option value="BENZ">BMW</option>
                    <option value="BMW">Toyota</option>
                    <option value="JEEP">Jeep</option>
                    <option value="MAHINDRA">Mahindra</option>
                    <option value="TATA">Cheverlot</option>
                    <option value="HYUNDAI">Tata</option>
                    <option value="HONDA">Honda</option>
                   </select>
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Car Model</label>
                    <input type="text" class="form-control" placeholder="Enter the  model">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Car Colour</label>
                    <input type="text" class="form-control" placeholder="Enter the car colour">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Car Registration no</label>
                    <input type="text" class="form-control" placeholder="Enter the car registration number">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Work Description</label>
                    <textarea name="" id="" cols="10" rows="5" class="form-control"></textarea>
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Expected delivery data after work is completed</label>
                    <input type="date" name="" id="" class="form-control">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Amount</label>
                    <input type="text" class="form-control" placeholder="Enter the amount">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <button class="btn btn-success">Add</button>
                </div>
              
            </div>
        </div>
    </div>
  </div>
                   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
